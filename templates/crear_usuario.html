{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Crear Nueva Cuenta</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo (Para documentos)</label>
                        <input type="text" name="nombre_completo" class="form-control" placeholder="Ej: Juan Pérez" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario (Login)</label>
                        <input type="text" name="username" class="form-control" placeholder="Ej: jperez" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol / Permisos</label>
                        <select name="role" class="form-select" required>
                            <option value="" disabled selected>-- Seleccione Rol --</option>
                            <option value="vendedor">Vendedor (Cotizar, Ver sus ventas)</option>
                            <option value="almacen">Almacén (Inventario, Kardex, Despacho)</option>
                            <option value="administracion">Administración (Cobranzas, Reportes)</option>
                            <option value="admin">Gerencia Total (Acceso Completo)</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
